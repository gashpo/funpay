<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <!-- opening -->
    <div class="all main-top">
        <h2>GASH <span>5,000</span>點 ($<span>5,000</span>)</h2>
        <h3>前往全家完成付款，GASH點數會直接儲值到錢包中！（訂單編號：<span>GP21012120045309</span>）</h3>
        <div class="catch-warning">
            條碼來源如為「截圖」請勿付款，避免詐騙！ <br>
            Don’t checkout with other’s barcode.
        </div>
    </div>


    <!-- time count -->
    <div class="all">
        <div class="count-area text-center">
            <p>現在時間</p>
            <h5 class="nowTime">12/26 23:08:20</h5>
            <h5>請於 2021/4/23 15:00:12 前，至全家便利商店付款</h5>
        </div>
    </div>

    <div class="barcode-area">
        <img src="images/fami-logo.png">

        <!-- Barcode -->
        <div class="focus">
            <div class="barcode text-center">
                <img src="images/barcode.svg">
                <h5><span>9999383948598309156712345678</span></h5>
                <img src="images/barcode.svg">
                <h5><span>999938394859830915678</span></h5>
                <img src="images/barcode.svg">
                <h5><span>9999383948598309</span></h5>
            </div>
        </div>
    </div>

    <p>請將螢幕調至最亮</p>



    <!-- footer button -->
    <div class="button-fixed">
        <button class="button-outline">打開橘子支付</button>
        <button class="button-outline">查看交易結果</button>
    </div>


</body>
