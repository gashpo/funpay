<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--首欄-->

    <div class="record">
        <div class="record-top">

            <div class="col-xs-7">
                <h2>交易資訊</h2>
            </div>

            <div class="col-xs-3">
                <h2 class="text-center">點數</h2>
            </div>

            <div class="col-xs-2">
                <img src="images/filter.svg" alt="" class="center">
            </div>

        </div>
    </div>


    <!--紀錄資料-->


    <div class="data-area">

        <!--第一筆資料_儲值時樣式-->
        <div class="data">

            <div class="data-top">
                <div class="col-xs-7">
                    <p>交易編號：<span>GP21012120045309</span></p>
                </div>
                <div class="col-xs-3">
                    <p class="p-green"><span>5,000</span></p>
                </div>
                <div class="col-xs-2">
                    <img src="images/arrow-down.svg" alt="" class="center">
                </div>
            </div>  

            <div class="col-xs-12 dataline"> </div>
        </div>


        <!--第二筆資料_展開時樣式-->
        <div class="data">
            <div class="col-xs-12 data-expand">

                <div class="data-top">
                    <div class="col-xs-7">
                        <p>交易編號：<span>GP21012120045309</span></p>
                    </div>
                    <div class="col-xs-3">
                        <p class="p-green"><span>5,000</span></p>
                    </div>
                    <div class="col-xs-2">
                        <img src="images/arrow-down.svg" alt="" class="center rotate">
                    </div>
                </div>
                    
                <div class="data-content">
                    <div class="col-xs-7">
                        <h5>種類：<span>錢包扣點</span></h5>
                        <h5>時間：<span>2021/06/20 23:14</span></h5>
                    </div>    
                </div>

            </div>

            <div class="col-xs-12 dataline"> </div>
        </div>


        <!--第三筆資料_扣款紀錄樣式-->
        <div class="data">
            <div class="data-top">
                <div class="col-xs-7">
                    <p>交易編號：<span>GP21012120045309</span></p>
                </div>
                <div class="col-xs-3">
                    <p class="p-orange"><span>-1,000</span></p>
                </div>
                <div class="col-xs-2">
                    <img src="images/arrow-down.svg" alt="" class="center">
                </div>
            </div>

            <div class="col-xs-12 dataline"> </div>
        </div>
            
        <!--最後一筆資料_無底線樣式-->
        <div class="data">
            <div class="data-top">
                <div class="col-xs-7">
                    <p>交易編號：<span>GP21012120045309</span></p>
                </div>
                <div class="col-xs-3">
                    <p class="p-orange"><span>-1,000</span></p>
                </div>
                <div class="col-xs-2">
                    <img src="images/arrow-down.svg" alt="" class="center">
                </div>
            </div>
        </div>

        

    </div>



</body>
