<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--首欄-->

    <div class="record">
        <div class="record-top">

            <div class="col-xs-7">
                <h2>票券名稱</h2>
            </div>

            <div class="col-xs-3">
                <h2 class="text-center">動作</h2>
            </div>

            <div class="col-xs-2">
                <img src="images/filter.svg" alt="" class="center">
            </div>

        </div>
    </div>


    <!--紀錄資料-->


    <div class="data-area">

        <!--第一筆資料_儲值時樣式-->
        <div class="data">

            <div class="data-top">
                <div class="col-xs-7">
                    <p><span>羅技高級鍵盤抽獎券</span></p>
                </div>
                <div class="col-xs-3">
                    <p class="p-green"><span>獎勵</span></p>
                </div>
                <div class="col-xs-2">
                    <img src="images/arrow-down.svg" alt="" class="center">
                </div>
            </div>  

            <div class="col-xs-12 dataline"> </div>
        </div>


        <!--第二筆資料_展開時樣式_分類-->
        <div class="data">
            <div class="col-xs-12 data-expand">

                <div class="data-top">
                    <div class="col-xs-7">
                        <p><span>寶劍卡</span></p>
                    </div>
                    <div class="col-xs-3">
                        <p class="p-green"><span>使用</span></p>
                    </div>
                    <div class="col-xs-2">
                        <img src="images/arrow-down.svg" alt="" class="center rotate">
                    </div>
                </div>
                    
                <div class="data-content">
                    <div class="col-xs-7">
                        <h5>編號：<span>LKDJT:LKJEW</span></h5>
                        <h5>時間：<span>2021/06/20 23:14</span></h5>
                        <h5>分類：<span>十萬裝備季</span></h5>
                    </div>    
                </div>

            </div>

            <div class="col-xs-12 dataline"> </div>
        </div>


        <!--第三筆資料_展開時樣式_給出對象-->
        <div class="data">
            <div class="col-xs-12 data-expand">

                <div class="data-top">
                    <div class="col-xs-7">
                        <p><span>寶劍卡</span></p>
                    </div>
                    <div class="col-xs-3">
                        <p class="p-green"><span>交換</span></p>
                    </div>
                    <div class="col-xs-2">
                        <img src="images/arrow-down.svg" alt="" class="center rotate">
                    </div>
                </div>
                    
                <div class="data-content">
                    <div class="col-xs-7">
                        <h5>編號：<span>LKDJT:LKJEW</span></h5>
                        <h5>時間：<span>2021/06/20 23:14</span></h5>
                        <h5>給出對象：<span>對方nickname</span></h5>
                    </div>    
                </div>

            </div>

            <div class="col-xs-12 dataline"> </div>
        </div>
            

        <!--最後一筆資料_無底線樣式-->
        <div class="data">
            <div class="data-top">
                <div class="col-xs-7">
                    <p><span>新光影城85折券</span></p>
                </div>
                <div class="col-xs-3">
                    <p class="p-green"><span>交換</span></p>
                </div>
                <div class="col-xs-2">
                    <img src="images/arrow-down.svg" alt="" class="center">
                </div>
            </div>
        </div>

        

    </div>



</body>
